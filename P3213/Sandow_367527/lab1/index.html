<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompMath Lab 1</title>
  <script type="module" src="./build/main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <h1>ВычМат - ЛР 1</h1>
    <div class="container">
      <p>Сандов Кирилл Алексеевич</p>
      <p>Вариант 10</p>
    </div>
  </nav>
  <main>
    <form>
      <div class="field">
        <p>Размерность матрицы n:</p>
        <input name="n" type="number" min="0" max="20"/>
      </div>
      <button id="random-matrix-button">Случайная матрица</button>
      <div class="field">
        <p>Матрица в формате CSV:</p>
        <textarea name="matrix"></textarea>
      </div>
      <div class="field">
        <p>Точность ε:</p>
        <input name="epsilon" type="number" min="0" max="1" step="0.001"/>
      </div>
      <p>либо</p>
      <div class="field">
        <p>Ввод из файла:</p>
        <input name="input-file" type="file"/>
      </div>
      <div class="field">
        <input
          id="solve-button"
          type="submit"
          value="Решить"
        />
      </div>
    </form>
    <div class="result">
      <div class="field">
        <p>Вектор неизвестных:</p>
        <p class="result__solution"></p>
      </div>
      <div class="field">
        <p>Количество итераций:</p>
        <p class="result__iterations-count"></p>
      </div>
      <div class="field">
        <p>Векторы погрешностей:</p>
        <table class="result__error-vectors-table">
          <thead>
            <th>k</th>
            <th>Вектор погрешностей</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
